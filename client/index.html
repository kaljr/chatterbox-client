<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>

    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>

    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <button type="button" class = "refresh">Click me for the latest messages from your friends!</button>
      <div id = "roomSelect"></div>
      <div id = "messageBox">
        <div id = 'messageInput'>What do you want to say?</div>
        <input id = "message" type = "text"></input>
        <button type="button" class = "newMessage">Add your positive message to the world. We need it.</button>
      </div>
      <div id = "chats"></div>

    </div>
  </body>
</html>
